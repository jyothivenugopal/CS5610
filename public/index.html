<html>
<head>
    <title>The MEAN Stack</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <script src="js/angular.min.js"></script>
    <script src="features/services/controller.js"></script>
</head>
<body ng-app="">
    <div class="container" ng-controller="ServicesCtrl">
        <h1>Search and Go!!!</h1>
        <div class="container">
            <h2>Start your search here!</h2>
            <form role="form">
                <div class="form-group">
                    <label for="text">Search term:</label>
                    <input type="text" class="form-control" ng-model="searchterm" id="searchterm" placeholder="Enter searchterm">
                </div>
                <div class="form-group">
                    <label for="text">Search location:</label>
                    <input type="text" class="form-control" ng-model="searchlocation" id="searchlocation" placeholder="Enter search location">
                </div>
                <button type="submit" class="btn btn-default" ng-click="getresults()">Get results</button>
            </form>
        </div>
        <p><button class="btn btn-success" ng-click="getresults()">Get results</button></p>
        {{message}}
        <table class="table">
            <thead>
                <tr>
                    <th>Comment Name</th>
                    <th>&nbsp;</th>
                </tr>
                <tr>
                    <td>
                        <input class="form-control" ng-model="serviceClient.name" />
                    </td>
                    <td>
                        <button class="btn btn-success" ng-click="create()">Add</button>
                        <button class="btn btn-primary" ng-click="update()">Update</button>
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="serviceClient in serviceClients">
                    <td>
                        {{serviceClient.name}}
                    </td>
                    <td>
                        <button ng-click="remove(serviceClient._id)" class="btn btn-danger">Remove</button>
                        <button ng-click="select(serviceClient._id)" class="btn btn-warning">Select</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
