<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Welcome, login page</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <!--<h2>Username and password is jvyelpuber. Please use this for testing the application.</h2>-->
    <div class="container">
        <h1 class="text-center">Search and Go!</h1>
        <br />
        <br />
        <form action="/login" method="post">
            <div class="form-group">
                <label for="usr">Username:</label>
                <input type="text" class="form-control" name="username" id="usr"/>
                <br />
            </div>
            <div class="form-group">
                <label for="pass">Password:</label>
                <input type="password" class="form-control" name="password" id="pass"/>
            </div>
            <br />
            <div>
                <input type="submit" class="btn btn-lg btn-success btn-block" value="Submit" />
            </div>
        </form>
    </div>
</body>
</html>
